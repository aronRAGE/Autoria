  <body>
    <div class="container">
      <div class="cart border p-3 m-5" id="cart">
        <div class="cart-header border p-3 mb-3">
          <div class="cart-header-number">#</div>
          <div class="cart-header-img">Image</div>
          <div class="cart-header-title">Title</div>
          <div class="cart-header-price">Price</div>
          <div class="cart-header-count">Count</div>
          <div class="cart-header-total">Total</div>
          <div class="cart-header-delete">Delete</div>
        </div>
        
        <div class="cart-body">
          <!-- <div class="cart-row border p-3">

        </div>
        <div class="cart-footer">
          <h3 class="cart-footer-total"><span>Total: </span></h3>
        </div>
      </div>
 
      <div class="title_catalog row">
        <h1 class="title col-6">Cars</h1>
        <div class="catalog_style col-6" id="masonry">
          <button name="liked" type="" class="btn btn-primary mr-2">Избранное <i class="far fa-heart"></i></button>
          <button data-action="1" class="catalog_style1 btn btn-primary fas fa-align-justify"></button>
          <button data-action="2" class="catalog_style2 btn btn-primary fas fa-th-large"></button>
        </div>
      </div>
    </div>
    <div class="container">
      <form class="navbar-form navbar-right form row" role="search" id="search-form">
        <div class="form-group col-9">
          <input type="search" class="form-control" placeholder="Найти" name="searchInput" id="search-input" />
        </div>
        <button type="submit" class="btn btn-primary search-btn col-1">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </div>
    <div class="container row">
      <div class="sorts col-3">
        <select id="sortSelect" class="form-control mb-1">
          <option disabled selected>Сортировка</option>
          <option value="price-up">По цене (сначала дешевые)</option>
          <option value="price-down">По цене (сначала дорогие)</option>
          <option value="year-up">По году (сначала старые)</option>
          <option value="year-down">По году (сначала новые)</option>
          <option value="rating-up">По рейтингу (сначала c низкими оценками)</option>
          <option value="rating-down">По рейтингу (сначала c высокими оценками)</option>
          <option value="reviews-up">По просмотрам (сначала c низкими просмотрами)</option>
          <option value="reviews-down">По просмотрам (сначала c высокими просмотрами)</option>
        </select>
        <form class="filters" id="filter-form">
          <button type="submit" class="btn btn-success mt-3">Filter</button>
        </form>
        <!-- <form class="filters" id="filter-Price">

          </label>

      </div>
